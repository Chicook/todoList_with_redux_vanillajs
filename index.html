<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/redux/5.0.0-alpha.0/redux.min.js"
      integrity="sha512-6WJ7yVV5HDZwZ0RT5CM3FCTgTt5qC5BlfQ9bG43y0BowT5a3GXQqDYaoZgCk+i9vuB1Yj6KdBPQAU8Ra7tV32w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./js/script.js" async defer type="module"></script>
    <link rel="stylesheet" href="./dist/output.css" />
    <title>Todo List</title>
  </head>
  <body class="bg-gradient-to-r from-purple-500 to-pink-500 p-5">
    <div
      class="w-full md:w-7/12 lg:w-5/12 min-h-11 my-20 mx-auto rounded-lg bg-white py-5"
    >
      <form class="input-form p-4">
        <input
          type="text"
          placeholder="Add a New Task + Enter"
          class="todo-value w-full border border-gray-300 rounded-md p-2 focus:outline-none text-lg placeholder:text-center"
        />
      </form>
      <!-- operation btns start -->
      <div
        class="my-7 space-x-5 flex items-center border-b border-gray-300 pb-5 px-4"
      >
        <button
          class="capitalize cursor-pointer all-todos text-xs font-bold md:font-normal md:text-base"
        >
          <span class="todos-state active">all</span>
          <span class="text-gray-400 all-number">(0)</span>
        </button>

        <button
          class="capitalize incomplete-todos text-xs font-bold md:font-normal md:text-base"
        >
          <span class="todos-state text-gray-600 cursor-pointer"> pending</span>
          <span class="text-gray-400 incompleted-number">(0)</span>
        </button>

        <button
          class="capitalize text-gray-600 cursor-pointer complete-todos text-xs font-bold md:font-normal md:text-base"
        >
          <span class="todos-state text-gray-600 cursor-pointer">
            completed</span
          >
          <span class="text-gray-400 completed-number">(0)</span>
        </button>

        <button
          class="capitalize bg-gradient-to-r from-purple-500 to-pink-500 px-3 py-2 text-white font-bold rounded-md clearAll-btn text-xs md:text-base"
          style="margin-left: auto"
        >
          clear all
        </button>
      </div>
      <!-- operation btns end -->

      <!-- todos start-->
      <ul class="p-5 space-y-6 todo-container">
        <!-- todo list here -->
      </ul>
      <!-- todos end-->
    </div>
  </body>
</html>
